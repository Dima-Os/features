<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Slackey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="type-01">
        <input type="checkbox" name="check-menu" id="check-menu" />
        <label class="navigation-list-label" for="check-menu"
          >Social links</label
        >
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a
              href="https://www.facebook.com/profile.php?id=100009283141246"
              target="_blank"
              >facebook</a
            >
          </li>
          <li class="navigation-list__item">
            <a href="https://www.instagram.com/e.n.g.i.neer/" target="_blank"
              >instagram</a
            >
          </li>
          <li class="navigation-list__item">
            <a
              href="www.linkedin.com/in/dmytro-osipov-ba032b177"
              target="_blank"
              >linkedin</a
            >
          </li>
          <li class="navigation-list__item">
            <a href="https://www.pinterest.com/dima_os/" target="_blank"
              >pinterest</a
            >
          </li>
          <li class="navigation-list__item">
            <a href="" target="_blank">your link</a>
          </li>
        </ul>
        <div class="menu-line-wrapper--left">
          <div class="menu-line l-1"></div>
          <div class="menu-line l-2"></div>
          <div class="menu-line l-3"></div>
          <div class="menu-line l-4"></div>
          <div class="menu-line l-5"></div>
        </div>
        <div class="menu-line-wrapper">
          <div class="menu-line r-1"></div>
          <div class="menu-line r-2"></div>
          <div class="menu-line r-3"></div>
          <div class="menu-line r-4"></div>
          <div class="menu-line r-5"></div>
        </div>
      </section>
    </div>
  </body>
</html>
